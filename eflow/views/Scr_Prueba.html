
<script type="text/javascript" src="scripts/externals/knob.js"></script>  
<div ng-controller="Scr_Prueba_Controller" ng-init="init()">
  <div class="row" ng-show="Show_Detail">
    <div class="col-xs-3 text-center" ng-repeat="obj in ArrayRoute">
      <input type="text" class="knob" value="{{((((ArrayJobs | filter:{Route:obj}).length)-((ArrayJobs | filter:{'Visit_State': 'In_Process',Route:obj}).length))/((ArrayJobs | filter:{Route:obj}).length))*100 | number:0}}%" readonly data-width="90" data-height="90" data-fgColor="#932ab6">
      <div class="knob-label"  ng-click="Generate_Data(obj)">{{obj.Route_Name}}
      </div>
    </div>
  </div>
   <div class="row" >
    <div class="col-sm-4" > 
        <h2 align="center">
          Detalle Punto de Visita por Ruta
        </h2>
        <table class="table table-responsive table-striped table-hover">
                    <tbody>
                      <tr class="bg-aqua">
                         <th style="width: 10px">#</th>
                         <th>Nombre</th>
                         <th>Estado</th>
                         <th>Usuario</th>
                         <th>Placa</th>
                         <th>Incidentes</th>
                      </tr>
                     <tr  ng-repeat="obj in ArrayJobs | filter: {Route:obj}">  
            <td>{{$index+1}}</td>
            <td ng-class="Align_class_Name">{{obj.Name}}</td> 
            <td ng-class="Align_class_ID_Truck"> 
              <div class="progress progress-xs progress-striped active">
                               <div class="progress-bar bg-teal" style="width:{{((12*100)/50)}}%"><b style="color:#000">Completo</b></div>
                            </div>
                       </td> 
            <td ng-class="Align_class_User">{{obj.User}}</td> 
            <td ng-class="Align_class_Route">{{obj.ID_Truck}}</td> 
            <td ng-class="Align_class_Sequence">{{obj.Sequence}}</td> 
          </tr>
        </tbody>
                 </table>
      </div>
    </div>
</div>
