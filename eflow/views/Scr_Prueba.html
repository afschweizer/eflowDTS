
<div ng-controller="Scr_Prueba_Controller" ng-init="init()">

	 <div class="row">
    <div class="col-sm-12" >
			<h2 align="center">
        Rutas
      <button ng-click="Generate_Charts()">
    Generar Gr√°ficos
  </button></h2>
          <div class="col-xs-3 text-center" ng-repeat="obj in Array_Objs">
            <input type="text" class="knob" value="{{obj.Value}}" readonly data-width="90" data-height="90" data-fgColor="#932ab6">
  <div class="knob-label">{{obj.Name}}</div>
 </div>	  
    </div>
   
  </div>			

  <div class="row">
    <div class="col-sm-4" >
			<h2 align="center">
       Punto de Visita por Ruta
      </h2>
				<div id="piechart_3d" style="width:100%; height: 200%"></div>   
    </div>
    
     <div class="col-sm-4" ng-show="Show_Detail_VisitPoint"> 
      <h2 align="center">
        Detalle Punto de Visita por Ruta
      </h2>
      <table class="table table-responsive table-striped table-hover">
						<tbody>
                    <tr class="bg-aqua">
                       <th style="width: 10px">#</th>
                       <th>Producto</th>
                       <th>Cantidad</th>
                       <th>Porcentaje</th>
                    </tr>
                    <tr >
                       <td ng-click="PV_Info_Prod(job)">1</td>
                       <td class="text-left" ng-click="PV_Info_Prod(job)">sd</td>
                       <td ng-click="PV_Info_Prod(job)">50</td>
                       <td>
                          <div class="progress progress-xs progress-striped active">
                             <div class="progress-bar bg-teal" style="width:{{((12*100)/50)}}%"><b style="color:#000">Completo</b></div>
                          </div>
                       </td>
                    </tr>
                    <tr >
                       <td ng-click="PV_Info_Prod(job)">2</td>
                       <td class="text-left" ng-click="PV_Info_Prod(job)">sd</td>
                       <td ng-click="PV_Info_Prod(job)">50</td>
                       <td>
                          <div class="progress progress-xs progress-striped active">
                             <div class="progress-bar bg-teal" style="width:{{((12*100)/50)}}%"><b style="color:#000">Parcial</b></div>
                          </div>
                       </td>
                    </tr>
					  </tbody>
					</table>
    </div>
    
    <div class="col-sm-4">
      <h2 align="center">
        Avance
      </h2>
				 <div id="columnchart_material" style="width: 100%; height: 1000%;"></div> 
    </div>
     
 </div>
   
  </div>
  <div class="row">
    
<div class="col-sm-4">
      <h2 align="center">
        Incidentes por Ruta
      </h2>
				<div id="Incidents_3d" style="width:100%; height: 200%;"></div> 
    </div>
     <div class="col-sm-4" ng-show="Show_Detail_Incidents"> 
      <h2 align="center">
        Detalle Incidentes por Ruta
      </h2>
      <table class="table table-responsive table-striped table-hover">
						<tbody>
                    <tr class="bg-teal">
                       <th style="width: 10px">#</th>
                       <th>Producto</th>
                       <th>Cantidad</th>
                       <th>Porcentaje</th>
                    </tr>
                    <tr >
                       <td ng-click="PV_Info_Prod(job)">1</td>
                       <td class="text-left" ng-click="PV_Info_Prod(job)">sd</td>
                       <td ng-click="PV_Info_Prod(job)">50</td>
                       <td>
                          <div class="progress progress-xs progress-striped active">
                             <div class="progress-bar bg-teal" style="width:{{((12*100)/50)}}%"><b style="color:#000">Completo</b></div>
                          </div>
                       </td>
                    </tr>
                    <tr >
                       <td ng-click="PV_Info_Prod(job)">2</td>
                       <td class="text-left" ng-click="PV_Info_Prod(job)">sd</td>
                       <td ng-click="PV_Info_Prod(job)">50</td>
                       <td>
                          <div class="progress progress-xs progress-striped active">
                             <div class="progress-bar bg-teal" style="width:{{((12*100)/50)}}%"><b style="color:#000">Parcial</b></div>
                          </div>
                       </td>
                    </tr>
					  </tbody>
					</table>
    </div>
    <div class="col-sm-4" >
			 <h2 align="center">
        Total Unidades 
      </h2>
				 <div id="columnchart_material1" style="width: 100%; height: 1000%;"></div> 
   
  </div>
</div>
