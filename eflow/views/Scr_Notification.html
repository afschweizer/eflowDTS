<script src="scripts/externals/jspdf.min.js"></script>
<script src="scripts/externals/jspdf.plugin.autotable.src.js"></script>
<div ng-controller="Scr_Notification_Controller" ng-init="init()">  
  <section class="content">
      <div class="row">
        <div class="col-md-3">
          <div class="box box-solid">
            <div class="box-header with-border btn btn-primary btn-block margin-bottom">
              <a class="box-title" style="color:#fff;">Carpetas
              </a>

              <div class="box-tools">
                <button type="button" class="btn btn-box-tool" ng-click="Show_Folder = ! Show_Folder"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="box-body no-padding" ng-show="Show_Folder">
              <ul class="nav nav-pills nav-stacked">
                <li>
                  <a href="">
                    <i class="fa fa-inbox"></i> Bandeja de enviados
                    <span class="label label-primary pull-right">12
                    </span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-file-text-o"></i> Bandeja de entregados
                    <span class="label label-primary pull-right">12
                    </span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-envelope-o"></i> Bandeja de leidos
                    <span class="label label-primary pull-right">12
                    </span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-filter"></i> Filtro de busqueda 
                    <span class="label label-warning pull-right">65
                    </span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Notificaciones</h3>

              <div class="box-tools pull-right">
                <div class="has-feedback">
                  <input type="text" class="form-control input-sm" placeholder="Search Mail">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                </button>
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                </div>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                <div class="pull-right">
                 {{ArrayNotificacion.length}}
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.pull-right -->
              </div>
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <tbody>
                  <tr ng-repeat="Obj in ArrayNotificacion">
                    <td>
                      <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                        <input type="checkbox" style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);">
                        </ins>
                      </div>
                    </td>
                    <td class="mailbox-star">
                      <a href="#">
                        <i class="fa fa-star text-yellow">
                        </i>
                      </a>
                    </td>
                    <td class="mailbox-name">
                      <a href="read-mail.html">{{Obj.User}}</a>
                    </td>
                    <td class="mailbox-subject">
                      {{Obj.ID_Truck}}
                    </td>
                    <td class="mailbox-attachment">{{Obj.Matter}}</td>
                    <td class="mailbox-date">{{Obj.Estimated_Date}}</td>
                  </tr>
                  
                  </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-padding">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                </button>
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                </div>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                <div class="pull-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.pull-right -->
              </div>
            </div>
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
  </section>	
</div>
