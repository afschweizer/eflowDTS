<div ng-controller="Scr_Company_Controller" ng-init="init()">  
 	<div class="panel panel-primary "  id="1" >
      <div class="panel-heading" >Datos de la Compañia</div>
      <div class="panel-body">
        <form  ng-submit="validate(Companys)"class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group"> 
                      <label  class="col-sm-3 control-label">Nombre:</label>
                      <div class="col-sm-7">  
                        <input type="text" class="form-control" ng-model="Companys.name" placeholder="Nombre"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">Identificador:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.identifier" placeholder="Identificador"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">Dominio:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.domain" placeholder="Dominio"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">Correo:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.mail" placeholder="Correo"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">País:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.country" placeholder="País"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">Ubicación:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.location" placeholder="Ubicacion"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">Teléfono:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.phone" placeholder="Teléfono"required>
                      </div>
    						 <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label">Fax:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="Companys.fax" placeholder="Fax"required>
                      </div>
    						 <div class="col-sm-2"></div>    
                    </div>
                    <div class="form-group">
                
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button ng-click="toggle('1')"  class="btn btn-primary pull-right" style="background-color: #014D7C;color:#fff;" ><i  class="glyphicon glyphicon-log-in"></i> Siguiente</button>                          
                   
                      </div>
                    </div>
                  
                    
                   
                  </div><!-- /.box-body -->
                 
                </form>
</div>
    </div>  <div class="form-group ">
                        
    <div class="panel panel-primary  "id="2"  >
      <div class="panel-heading">Ingresar datos del Usuario</div>
          <div class="panel-body" >
            
            <form  ng-submit="validate(User)"class="form-horizontal">
          <div class="box-body"> 
        
                               <div class="form-group">
											<label  class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Identificador:</label>
                <div class="col-sm-9"> 
												<input id="ID" type="text" class="form-control" name="ID" value="" ng-model="User.ID" placeholder="Identificador..." required>
                                </div></div>  
                       			<div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Nombre:</label>
                <div class="col-sm-9"> 
											<input id="Name" type="text" class="form-control" name="Name" value="" ng-model="User.Name" placeholder="Nombre..." required>
                                  </div></div>
                       			<div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Primer Apellido:</label> 
                                <div class="col-sm-9"> 
											<input id="Lastname" type="text" class="form-control" name="Lastname" value="" ng-model="User.Lastname" placeholder="Primer Apellido..." required>
                             </div></div>
                       			<div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Segundo Apellido:</label>
                                <div class="col-sm-9"> 
											<input id="Lastname2" type="text" class="form-control" name="Lastname2" value="" ng-model="User.Lastname2" placeholder="Segundo Apellido..." required>
                              </div></div>
                       			<div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Cédula:</label> 
                                <div class="col-sm-9"> 
											<input id="Identification" type="number" class="form-control" name="Identification" value="" ng-model="User.Identification" placeholder="Cédula..." required>
                            </div></div>
                       			<div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Género:</label>
                                <div class="col-sm-9"> 
										 <select ng-model="User.Gender" ng-options="Obj.value as Obj.es for Obj in ArrayGenders" style="width: 100%;" class="form-control" id="Gender" ></select>
                              </div></div>
                <div class="form-group">
											<label class="col-sm-3 control-label"style="text-align:right;font-weight: bold;">Tipo:</label>	
                  <div class="col-sm-9"> 
                   <input id="Type" disabled type="text" value="Administrador" class="form-control" name="Type"   required>
                              </div></div>
              <div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Dirección:</label>
                <div class="col-sm-9"> 
                    <input id="Address" type="text" class="form-control" name="Address" value="" ng-model="User.Address" placeholder="Dirección..." required>
                               </div></div>
                       			<div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Fecha de nacimiento:</label>
                                <div class="col-sm-9"> 
											<input id="Birthdate" type="date" min="18" max="80" class="form-control" name="Birthdate" value="" ng-model="User.Birthdate"  required>
                              </div></div>
                        <div class="form-group"  >
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Correo:</label>
                              <div class="col-sm-9">
                             <div class="input-group col-sm-12">
                          <input id="Mail" type="text" class="form-control" name="Mail" value="" style="text-transform:lowercase " ng-model="User.Mail" placeholder="Correo..." required>
                            <span class="input-group-addon" style="text-transform:lowercase ">{{Companys.domain}}</span>
                        </div> </div></div>
                         <div class="form-group">
											<label class="col-sm-3 control-label" style="text-align:right;font-weight: bold;">Nombre de Usuario:</label>
                <div class="col-sm-9"> 
											<input id="UserName" type="text" class="form-control" name="UserName" value="" ng-model="User.UserName" placeholder="Nombre de Usuario..." required>
                              </div>
                    </div>
            <div class="form-group">
                                 <label class="col-sm-3 control-label"style="text-align:right;font-weight: bold;">Contraseña:</label>
                <div class="col-sm-8"> 
											<input id="Password" type="{{Type}}" class="form-control" name="Password" value="" ng-model="User.Password" placeholder="Contraseña..."required>
                  </div> 
                             <div class="col-sm-1"> 
											<input type="checkbox" value="Mostrar" ng-model="Ver" ng-change="Password(Ver)">
                             </div>
                    </div>

          </div>
                
                    <div class="form-group">
                
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button ng-click="toggle('1')"  class="btn btn-primary pull-right" style="background-color: #014D7C;color:#fff;" ><i  class="glyphicon glyphicon-log-in"></i> regresar</button>                          
             <button ng-click="toggle('2')"  class="btn btn-primary pull-right" style="background-color: #014D7C;color:#fff;" ><i  class="glyphicon glyphicon-log-in"></i> Siguiente</button>                          
                   
                      </div>
                    </div>
                </form>
            
          </div>
            </div>
     
                    </div>
 <div class="form-group ">
                        
                          <div class="panel panel-primary "  >
      <div class="panel-heading"ng-click="toggle('3')">Ajustes</div>
          <div class="panel-body" id="3">
            
            <form  ng-submit="validate(User)"class="form-horizontal">
          <div class="box-body"> 
        
                               
            <div class="form-group"ng-click="toggle('4')">Unidad de medida:</div>
          <div class="panel-body" id="4">  
                      
                       <label class="col-sm-2 control-label">Valor:</label>
                            <input class="col-sm-2"type="text" id="Input_Serial" class="form-control" ng-model="Settings.Serie" placeholder="Serie...">
                   
                         <label class="col-sm-2 control-label">Descripcion:</label>
                            <input class="col-sm-2" type="text" id="Input_Serial" class="form-control" ng-model="Settings.Serie" placeholder="Serie...">
                   
          
                 <div class="col-sm-1">
                        <a   ng-click="">
                          <i class="glyphicon glyphicon-check" ></i> </a>
                     </div>
              
              
                   <table style="width:100%">
                    <tr>
                      <th class="col-sm-4">Valor</th>
                      <th class="col-sm-4">Descripcion</th>
                      <td class="col-sm-4">Mantenimiento</td>
                    </tr>
                    <tr ng-repeat="VisitPoint_Serial in Array_Serials">
                      <td class="col-sm-4"> </td>
                      <td class="col-sm-4"> </td>
                      <td class="col-sm-4">
                        <a class="btn btn-danger">
                          <i class="glyphicon glyphicon-remove-sign" ng-click=""></i></a>
                      </td>
                    </tr>
                  </table> 
                    </div>

          </div>
                
                </form>
            
          </div>
            </div>
     
                    </div>
    
     
        
  
  
  
</div>
